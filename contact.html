<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enjoy yoga, Yoga, Love yoga, Yoga club, England, London, Hyde park, Green Park">
    <meta name="keywords" content="enjoy yoga, yoga, yoga club, love yoga, England, London, exercise, park">
    <title>Enjoy Yoga</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Enjoy Yoga</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" >Home</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html" class="active" >Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-heartbeat"></i> Let's get you signed up!</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" class="text-input" required>
                <br>
                <label for="message">Message</label>
                <input type="text" name="message" id="message" class="text-input" required>
                <button type="submit" class="join-button">Let's Run!</button>
            </form>
        </section>
    </main>

    <footer>
        <ul id="social-networks">
           <li><a href="https://www.facebook.com/" target="_blank" rel="noopner"
                   aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopner"
                    aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-x-twitter"></i>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopner"
                     aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-youtube"></i>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopner"
                     aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-instagram"></i>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/8a1e87b5bc.js" crossorigin="anonymous"></script>
</body>

</html>
